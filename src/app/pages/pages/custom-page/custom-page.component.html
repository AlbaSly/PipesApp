<p-panel header="Pipes Personalizados" class="p-2">
    <p>
        Pipes personalizados - hechos por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel> 

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="toggleCaseStatus();" label="ToggleCase" icon="pi pi-search"></p-button>
    </div>

    <div class="p-toolbar-group-right">
        <p-button (click)="sortItems('name');" class="mr-1" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button (click)="sortItems('canFly');" class="mr-1" label="Por volar" icon="pi pi-sort" styleClass="p-button-warning"></p-button>
        <p-button (click)="sortItems('color');" class="mr-1" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sort:currentFilter" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Puede volar</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name}}</td>
                        <td>{{hero.canFly | canFly | titlecase}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
